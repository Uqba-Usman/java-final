<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #007bff, #00c6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      color: #333;
      display: flex;
      flex-direction: column;
      max-height: 90vh; /* Limit the container height */
      overflow: hidden; /* Prevent overflow */
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #007bff;
    }
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 18px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    button {
      background: #007bff;
      color: #ffffff;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      outline: none;
    }
    button:hover {
      background: #0056b3;
    }
    .skills {
      margin-top: 30px;
      text-align: left;
      overflow-y: auto; /* Enable vertical scrolling */
      max-height: 60vh; /* Limit the height of the skills list */
      padding-right: 10px; /* Add space for the scrollbar */
    }
    .skills ul {
      list-style: none;
      padding: 0;
    }
    .skills ul li {
      background: #f8f9fa;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
      cursor: pointer;
    }
    .skills ul li a {
      text-decoration: none;
      color: #333;
    }
    .skills ul li:hover {
      background: #e9ecef;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Skill Finder</h1>
  <input type="text" id="queryInput" placeholder="Enter a technical field (e.g., DevOps)" />
  <button onclick="fetchSkills()">Find Skills</button>
  <div id="skillsContainer" class="skills"></div>
</div>

<script>
  async function fetchSkills() {
    const queryInput = document.getElementById('queryInput').value;
    const skillsContainer = document.getElementById('skillsContainer');

    // Clear previous results
    skillsContainer.innerHTML = '';

    if (!queryInput.trim()) {
      skillsContainer.innerHTML = '<p style="color:red;">Please enter a technical field.</p>';
      return;
    }

    try {
      const response = await fetch('http://localhost:8080/api/v1/llm/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ query: queryInput }),
      });

      if (response.ok) {
        const data = await response.json();
        const skills = data.skills;

        if (skills && skills.length > 0) {
          let html = '<h3>Required Skills:</h3><ul>';
          skills.forEach(skill => {
            html += `<li><a href="details.html?skill=${encodeURIComponent(skill)}">${skill}</a></li>`;
          });
          html += '</ul>';
          skillsContainer.innerHTML = html;
        } else {
          skillsContainer.innerHTML = '<p>No skills found for the provided field.</p>';
        }
      } else {
        skillsContainer.innerHTML = '<p style="color:red;">Failed to fetch skills. Please try again later.</p>';
      }
    } catch (error) {
      console.error('Error:', error);
      skillsContainer.innerHTML = '<p style="color:red;">An error occurred while fetching skills. Please try again later.</p>';
    }
  }
</script>
</body>
</html>
